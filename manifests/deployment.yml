apiVersion : apps/v1
kind: Deployment
metadata:
  name: remstravafrontend 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remstravafrontend
  template:
    metadata:
      labels:
        app: remstravafrontend 
    spec:
      containers:
        - name: remstravafrontend 
          image: remstrava.azurecr.io/remstravafrontend:121
          ports:
          - containerPort: 8080
